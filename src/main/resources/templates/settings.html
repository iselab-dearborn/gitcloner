<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
	<div th:replace="fragments/navbar :: default"></div>
	<main>
		<div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
				    <div class="card card-shadow">
		                <div class="card-header">Settings</div>
		                <div class="card-body">
                            <div class="form-group">
                                <label>Output:</label>
                                <br/>
                                <code class="description" th:text="${settings.output}"></code>
                            </div>
                            <div class="form-group">
                                <label>Core Pool Size:</label>
                                <br/>
                                <code class="description" th:text="${settings.corePoolSize}"></code>
                            </div>
                            <div class="form-group">
                                <label>Max Pool Size:</label>
                                <br/>
                                <code class="description" th:text="${settings.maxPoolSize}"></code>
                            </div>
		                    <a th:href="@{/}" class="btn btn-outline-secondary">Back</a>
		                </div>
	                </div>
	                <div class="col-lg-3"></div>
                </div>
            </div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
