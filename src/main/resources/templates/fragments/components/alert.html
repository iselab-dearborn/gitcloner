<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div th:fragment="default" class="mb-3 mt-2" th:if="${alertMessage}">
		<div th:class="${alertType}">
			<strong><span th:text="${alertTitle}"></span></strong>
			<span th:text="${#messages.msgWithParams(alertMessage, alertMessageParameters)}"></span>
			<button type="button" class="close" data-dismiss="alert">
				<span>&times;</span>
			</button>
		</div>
	</div>
</body>
</html>
